<!DOCTYPE html>
<html lang="es">

<head>
    <title>Loggin</title>
</head>

<body>

    <div>
    {% if form.errors %}
        <div>
            Usuario y/o contrase√±a incorrectos. Intenta nuevamente.
        </div>
    {% endif %}
        <form method="post" action="{% url 'django.contrib.auth.views.login' %}?next={{next|default:'/'}}">
        {% csrf_token %}
        <div>
            {{ form.username }}
        </div>
        <div>
            {{ form.password }}
        </div>
        <input class="btn btn-lg btn-success btn-block" type="submit" value="login" />
        </form>
    </div>
</body>
</html>
